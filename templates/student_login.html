<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學生登錄</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5; /* Light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    form {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-size: 16px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #2196F3; /* Blue submit button */
      color: white;
      padding: 15px 28px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      outline: none;
    }

    button[type="submit"]:hover {
      background-color: #1976d2; /* Darker blue on hover */
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>學生登錄</h1>
  <form action="/login" method="POST">
    <label for="username">用戶名:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">密碼:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">登錄</button>
  </form>
</body>
</html>
