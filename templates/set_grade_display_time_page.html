<!-- templates/set_grade_display_time_page.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定成績顯示時間</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">設定成績顯示時間</h1>
        <form method="POST" action="/set_grade_display_time">
            <div class="mb-3">
                <label for="start_time" class="form-label">開放成績顯示時間</label>
                <input type="datetime-local" class="form-control" id="start_time" name="start_time">
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">結束成績顯示時間</label>
                <input type="datetime-local" class="form-control" id="end_time" name="end_time">
            </div>
            <button type="submit" class="btn btn-primary">設定時間</button>
        </form>
    </div>
    <div class="card mb-3">
        <div class="card-body">
            <a href="/set_grade_display_time_page" class="btn btn-primary btn-block">設置成績顯示時間</a>
        </div>
    </div>
    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
