<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>成績分析</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>成績分析</h1>
        <form id="score-form">
            <label for="chinese">國文:</label>
            <select id="chinese" name="chinese">
                <option value="A++">A++</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B++">B++</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <label for="english">英文:</label>
            <select id="english" name="english">
                <option value="A++">A++</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B++">B++</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <label for="math">數學:</label>
            <select id="math" name="math">
                <option value="A++">A++</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B++">B++</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <label for="science">自然:</label>
            <select id="science" name="science">
                <option value="A++">A++</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B++">B++</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <label for="social">社會:</label>
            <select id="social" name="social">
                <option value="A++">A++</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B++">B++</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <label for="composition">作文:</label>
            <select id="composition" name="composition">
            <option value="0">零級分</option>
            <option value="1">一級分</option>
            <option value="2">二級分</option>
            <option value="3">三級分</option>
            <option value="4">四級分</option>
            <option value="5">五級分</option>
            <option value="6">六級分</option>
            </select>
            
         <label for="invitation_code">邀請碼:</label>
            <input type="text" id="invitation_code" name="invitation_code">
            <button type="button" onclick="submitForm()">提交</button>
        </form>
        <h2>結果</h2>
        <pre id="result"></pre>
    </div>
    
    <script>
        function submitForm() {
            const data = {
                chinese: $('#chinese').val(),
                english: $('#english').val(),
                math: $('#math').val(),
                science: $('#science').val(),
                social: $('#social').val(),
                composition: $('#composition').val(),
                invitation_code: $('#invitation_code').val()
            };

            $.ajax({
                url: '/calculate',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    $('#result').text(JSON.stringify(response, null, 2));
                },
                error: function(xhr) {
                    $('#result').text('錯誤: ' + xhr.responseJSON.error);
                }
            });
        }
    </script>
</body>
</html>
