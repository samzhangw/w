<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置登录时间</title>
</head>
<body>
    <h2>设置登录时间</h2>
    <form action="/set_login_time" method="post">
        <label for="start_time">开始时间：</label><br>
        <input type="time" id="start_time" name="start_time"><br>
        <label for="end_time">结束时间：</label><br>
        <input type="time" id="end_time" name="end_time"><br>
        <button type="submit">保存</button>
    </form>
    <a href="/dashboard_admin">返回管理員儀表板</a>
</body>
</html>
