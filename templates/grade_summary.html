<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩数据总表</title>
    <style>
        /* 可以添加样式来美化表格 */
        .student-table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        .student-table th, .student-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .student-table th {
            background-color: #f2f2f2;
        }
        .student-table tr:hover {
            background-color: #f5f5f5;
        }
        .student-table-container {
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>成绩数据总表</h1>
    {% for student in students %}
    <div class="student-table-container">
        <h2>{{ student.username }} 的成绩</h2>
        <table class="student-table">
            <thead>
                <tr>
                    <th>科目</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in student.grades %}
                <tr>
                    <td>{{ grade.subject }}</td>
                    <td>{{ grade.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}

    <!-- 添加匯出按鈕 -->
    <form action="/export_grade_summary" method="POST">
        <button type="submit">匯出成績總表</button>
    </form>
</body>
</html>
