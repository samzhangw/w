<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slide-up 0.5s ease-out; /* 添加動畫效果 */
        }

        @keyframes slide-up {
            0% {
                transform: translateY(100px); /* 從底部滑入 */
                opacity: 0;
            }
            100% {
                transform: translateY(0); /* 移動到原始位置 */
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px; /* 增加字體大小 */
            animation: glow 2s infinite alternate; /* 添加文字發光效果 */
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #4CAF50, 0 0 30px #4CAF50; /* 逐漸增加陰影 */
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #4CAF50, 0 0 40px #4CAF50; /* 逐漸減少陰影 */
            }
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s; /* 添加輸入框邊框顏色過渡效果 */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50; /* 當輸入框被選中時，改變邊框顏色 */
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #342691;
        }

        .error {
            color: red;
            animation: shake 0.5s ease-in-out; /* 添加錯誤訊息搖晃效果 */
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>歡迎來到管理員登入</h2>
        <form action="/login" method="post">
            <label for="username">用戶名：</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">密碼：</label><br>
            <input type="password" id="password" name="password"><br>
            <span class="error">{{ error }}</span><br>
            <button type="submit" class="btn">登入</button>
        </form>
        <a href="{{ url_for('dashboard_admin') }}" c>返回</a>

    </div>
</body>
</html>
